<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheets -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/keys.css">
    <!-- Webpack bundled JS -->
    <script type="text/javascript" src="util_files/bundle.js" > </script>
    <title>Key Revolution</title>
</head>
<body>
    <div class="game-and-difficulties-container">
        <div class="difficulties-container">
            <button id="easy-button">Easy</button>
            <button id="medium-button">Medium</button>
            <button id="hard-button">Hard</button>
            <button id="extreme-button">Extreme!</button>
        </div>

        <canvas id="game-canvas"></canvas>
        
        <div class="button-container">
            <div class="not-space-button-container">
                <div class="left-side-button-container">
                    <button id="a-button">a</button>
                    <button id="s-button">s</button>
                    <button id="d-button">d</button>
                    <button id="f-button">f</button>
                </div>
                <div class="right-side-button-container">
                    <button id="j-button">j</button>
                    <button id="k-button">k</button>
                    <button id="l-button">l</button>
                    <button id=";-button">;</button>
                </div>
            </div>
            <button id="space-button">space</button>
        </div>
        
    </div>
</body>
</html>
